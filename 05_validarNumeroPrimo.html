<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA

    const num = parseInt(prompt("Diga um número e direi se ele é primo:"));
    let resultado = 0;
    let resultadoNum;
    
    //PROCESSAMENTO

    for (let contador = 1; contador <= num; contador++) {
        if (num % contador === 0) { resultado += 1 };
    }
    if (resultado === 2) {
        resultadoNum = "Seu número é primo";
    } else {
        resultadoNum = "Seu número não é primo";
    }

    //SAÍDA

    document.write(resultadoNum);

</script>
