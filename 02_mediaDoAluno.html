<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

  //ENTRADA

  let quanNotas = parseInt(prompt("Diga quantas notas o seu aluno tem:"));

  //PROCESSAMENTO

  let somaNotas = 0;

  for (let contador = 1; contador <= quanNotas; contador++) {
    let notas = Number(prompt("Qual a nota " + contador + "?"));
    somaNotas = somaNotas + notas;
  }
  const media = somaNotas / quanNotas;

  //SAÍDA

  document.write("A média do aluno é " + media.toFixed(2));
</script>
