<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA

    alert("Insira 5 números:");
    let soma = 0;

    //PROCESSAMENTO

    for (let contador = 1; contador <= 5; contador++){
        let numero = Number(prompt((contador)+ "° número:"));
        soma = soma + numero;
    }
    
    let media = soma / 5;

    document.write("A soma dos seus números é: " + soma + "</br>");
    document.write("E a média dos seus números é: " + media);
</script>
