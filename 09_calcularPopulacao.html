<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    //ENTRADA

    let populacao = 50000;
    const taxaCrescimento = 1.5;
    let populacaoEm5Anos = 0;
    let populacaoEm10Anos = 0;

    //PROCESSAMENTO

    for (let anos = 0; anos <= 10; anos++) {
        populacao = populacao + (populacao * taxaCrescimento / 100);
        if (anos === 5) {
            populacaoEm5Anos = populacao;
        }
        if (anos === 10) {
            populacaoEm10Anos = populacao;
        }
    }
    //SAÍDA

    document.write("População em 5 anos: "+populacaoEm5Anos + "</br>");
    document.write("População em 10 anos: "+populacaoEm10Anos);

</script>
